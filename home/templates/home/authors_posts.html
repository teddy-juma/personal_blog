{% extends "home/base.html"%}

{% block content %}

<div class="col-sm-8 blog-main">
    <h3 class="author_name">{{post.author}}</h3>
    {% for post in posts%}
        <div class="blog-post">
            <h2 class="blog-post-title">{{post.post_title}}</h2>
            <p class="blog-post-meta">On {{ post.date|date:"Y-m-d" }}</p>
            <p>{{post.content}}</p>
        </div>


    {% endfor%}
</div>

{% endblock %}
